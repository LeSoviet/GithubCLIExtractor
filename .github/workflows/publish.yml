name: Auto Publish Release

on:
  push:
    branches: [main]
    paths:
      - 'CHANGELOG.md'
      - 'package.json'
  workflow_dispatch:
    inputs:
      skip_npm:
        description: 'Skip npm publish (only sync changelog)'
        required: false
        default: 'false'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Step 1: Sync changelog to docs and commit
  sync-changelog:
    name: Sync Changelog to Docs
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should_publish: ${{ steps.check-version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: $VERSION"

      - name: Check if version tag exists
        id: check-version
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v$VERSION already exists, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Tag v$VERSION does not exist, will publish"
          fi

      - name: Sync CHANGELOG.md to docs/changelog.md
        run: |
          echo "ðŸ“„ Syncing CHANGELOG.md to docs/changelog.md..."
          cp CHANGELOG.md docs/changelog.md

          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "âœ… No changes to sync"
          else
            echo "âœ… Changelog synced successfully"
          fi

      - name: Commit and push changelog sync
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if git diff --quiet docs/changelog.md; then
            echo "âœ… No changes to commit"
          else
            git add docs/changelog.md
            git commit -m "docs: sync changelog to documentation [skip ci]"
            git push
            echo "âœ… Changelog committed and pushed"
          fi

  # Step 2: Verify and Create Release
  verify-and-release:
    name: Verify Build & Create Release
    runs-on: ubuntu-latest
    needs: sync-changelog
    if: needs.sync-changelog.outputs.should_publish == 'true'
    outputs:
      changelog: ${{ steps.extract-changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build:all

      - name: Run tests
        run: npm run test:coverage

      - name: Extract changelog for current version
        id: extract-changelog
        run: |
          VERSION="${{ needs.sync-changelog.outputs.version }}"
          echo "Extracting changelog for version $VERSION..."
          
          # Extract the section for the current version from CHANGELOG.md
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' > current_changelog.md
          
          # If changelog is empty, use a default message
          if [ ! -s current_changelog.md ]; then
            echo "No specific changelog found for version $VERSION" > current_changelog.md
          fi
          
          # Read the changelog into output
          {
            echo "changelog<<EOF"
            cat current_changelog.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.sync-changelog.outputs.version }}
          name: Release v${{ needs.sync-changelog.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ needs.sync-changelog.outputs.version }}

            ${{ steps.extract-changelog.outputs.changelog }}

            ### Installation
            ```bash
            npm install -g ghextractor@${{ needs.sync-changelog.outputs.version }}
            ```

            ### Links
            - [ðŸ“– Full Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            - [ðŸ“š Documentation](https://${{ github.repository_owner }}.github.io/GithubCLIExtractor/)
          draft: false
          prerelease: ${{ contains(needs.sync-changelog.outputs.version, 'alpha') || contains(needs.sync-changelog.outputs.version, 'beta') || contains(needs.sync-changelog.outputs.version, 'rc') }}
          files: |
            dist/**/*
            LICENSE
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 3: Publish to npm with proper authentication
  publish-npm:
    name: Publish to npm Registry
    runs-on: ubuntu-latest
    needs: [sync-changelog, verify-and-release]
    if: |
      needs.sync-changelog.outputs.should_publish == 'true' &&
      github.event.inputs.skip_npm != 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.sync-changelog.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project (from clean state)
        run: npm run build:all

      - name: Check build artifacts exist
        run: |
          test -f dist/index.js || (echo "âŒ dist/index.js not found" && exit 1)
          test -f dist/index.cjs || (echo "âŒ dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ dist/index.d.ts not found" && exit 1)
          test -f out/main/index.js || (echo "âŒ out/main/index.js not found" && exit 1)
          echo "âœ… All build artifacts verified"

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create success summary
        run: |
          VERSION="${{ needs.sync-changelog.outputs.version }}"
          echo "# ðŸŽ‰ Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [npm Package](https://www.npmjs.com/package/ghextractor)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- [Documentation](https://lesoviet.github.io/GithubCLIExtractor/)" >> $GITHUB_STEP_SUMMARY
